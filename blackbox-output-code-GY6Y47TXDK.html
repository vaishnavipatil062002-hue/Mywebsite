<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrideShoes - Premium Footwear</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">StrideShoes</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero">
        <h1>Step into Style with StrideShoes</h1>
        <p>Comfortable, durable shoes for every adventure.</p>
        <button>Shop Now</button>
    </section>
    
    <section id="products">
        <h2>Featured Shoes</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Running+Shoes" alt="Running Shoes">
                <h3>Ultra Run Sneakers</h3>
                <p>$99.99</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/300x200?text=Casual+Boots" alt="Casual Boots">
                <h3>Urban Boots</h3>
                <p>$129.99</p>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2023 StrideShoes. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
